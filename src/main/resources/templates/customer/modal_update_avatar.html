<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update_avatar">
    <div id="modalUpdateCustomer" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdateCustomer">
                        <fieldset class="row g-3">
                            <div class="col-lg-7">
                                <div class="col-md-12">
                                    <label class="form-label">Full name</label>
                                    <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" id="emailUp" name="emailUp">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                                </div>
                                <div class="col-md-6" style="float: left;">
                                    <label class="form-label">Province</label>
                                    <select class="form-select" id="provinceUp" name="provinceUp"></select>
                                </div>
                                <div class="col-md-6" style="float: left;">
                                    <label class="form-label">District</label>
                                    <select class="form-select" id="districtUp" name="districtUp"></select>
                                </div>
                                <div class="col-md-6" style="float: left;">
                                    <label class="form-label">Ward</label>
                                    <select class="form-select" id="wardUp" name="wardUp"></select>
                                </div>
                                <div class="col-md-6" style="float: left;">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="addressUp" name="addressUp">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <section>
                                    <div class="wrapper active">
                                        <div class="image-preview">
                                            <canvas id="canvasUp" style="display: none;"></canvas>
                                        </div>
                                        <div class="content">
                                            <div class="icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </div>
                                            <div class="text">
                                                No file chosen, yet!
                                            </div>
                                            <div class="text">
                                                Max file size = 2MB
                                            </div>
                                        </div>
                                        <div class="clear-image-preview">
                                            <i class="fas fa-times"></i>
                                        </div>
                                        <div class="file-name">
                                            Change image
                                        </div>
                                    </div>
                                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        Update customer
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
